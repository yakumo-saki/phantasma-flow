# This is a basic workflow that is manually triggered

name: Create Release

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - name: setup-go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17.0' # The Go version to download (if necessary) and use.
      - name: workaround
        run: sudo rm /usr/bin/go
      - name: workaround modify PATH 
        run: export PATH=$(GOPATH)/bin:$(PATH) 
      - name: version
        run: go version
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: build server
        run: cd server && go build .
      - name: build cli
        run: cd cli && go build -o phctl .
      - name: copy binary to home
        run: cp server/phantasma-flow . && cp cli/phctl .
      - name: create tar.gz
        run: tar czvf phantasma-flow-linux-amd64.tar.gz phantasma-flow phctl README.md
      - name: Pre release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "edge"
          name: "Edge"
          prerelease: true
          body: "Not for production"
          files: phantasma-flow-linux-amd64.tar.gz
